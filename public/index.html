<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="AEGB-Porto website created using create-react-app" />

    <!-- Título da Página -->
    <title>AEGB-Porto</title>

    <!-- Ícone da Página (Favicon) -->
    <link rel="icon" href="%PUBLIC_URL%/images/logo_AEGBP.png" />

    <!-- Ícone para dispositivos Apple -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/images/logo_AEGBP.png" />

    <!-- Manifesto para Web App (PWA) -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Import Bootstrap CSS diretamente do CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Root do React -->
    <div id="root"></div>

    <!-- jQuery, Popper.js e Bootstrap JS (importados diretamente do CDN) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  </body>
</html>
